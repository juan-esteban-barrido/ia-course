<div class="container">
  <h1>Cinebot</h1>
  <div class="container__chat" #chatContainer>
    <ng-container *ngFor="let message of messages">
      <div [ngClass]="message.by === 'user' ? 'container__chat__message user' : 'container__chat__message'">
        {{message.message}}
      </div>
    </ng-container>
  </div>
  <div class="container__controls">
    <textarea [formControl]="messageForm" (keydown.enter)="sendMessage()"></textarea>
    <button [disabled]="!canSendMessage || !messageForm.value?.trim()?.length" (click)="sendMessage()">Send</button>
  </div>
</div>
